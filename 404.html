<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... - BuildRight</title>
  <script>
    // GitHub Pages SPA redirect handler
    // This script redirects all 404s back to index.html with the path preserved in the query string
    // The main app can then handle the routing
    (function() {
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Store the intended path for the app to handle
      sessionStorage.setItem('redirect_path', path + search + hash);
      
      // Get base path (e.g., /buildright-eds/)
      const pathSegments = path.split('/').filter(Boolean);
      let basePath = '/';
      
      // If first segment looks like repo name, use it as base
      if (pathSegments.length > 0 && pathSegments[0] === 'buildright-eds') {
        basePath = `/${pathSegments[0]}/`;
      }
      
      // Redirect to index.html with the path encoded
      const redirectUrl = window.location.origin + basePath + '?redirect=' + encodeURIComponent(path + search + hash);
      window.location.replace(redirectUrl);
    })();
  </script>
</head>
<body>
  <p style="text-align: center; margin-top: 50px; font-family: system-ui, sans-serif;">
    Redirecting...
  </p>
</body>
</html>

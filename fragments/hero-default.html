          <div class="hero-banner__features">
            <div class="hero-banner__feature">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke="currentColor" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />

            </div>
            <div class="hero-banner__feature">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" stroke="currentColor" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              </svg>
              <span>24/7 expert support</span>
            </div>
          </div>
          
          <!-- CTA Buttons -->
          <div class="hero-banner__cta">
            <a href="/pages/login.html" class="btn btn-cta btn-lg">

            <a href="/pages/signup.html" class="btn btn-outline btn-lg">

        <div class="hero-banner__image" style="background-image: url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');"></div>

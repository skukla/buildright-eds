<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail (Variant) - BuildRight Solutions</title>
  <script src="../scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../blocks/product-gallery/product-gallery.css">
  <link rel="stylesheet" href="../blocks/pricing-display/pricing-display.css">
  <link rel="stylesheet" href="../blocks/inventory-status/inventory-status.css">
  <link rel="stylesheet" href="../blocks/product-detail/product-detail.css">
</head>
<body>
  <!-- Header loaded dynamically from blocks/header/ -->
  <header></header>

  <!-- Breadcrumbs -->
  <div style="background: var(--color-surface); padding: var(--spacing-small) 0; border-bottom: 1px solid var(--color-border);">
    <div class="container">
      <nav style="font: var(--type-body-2-default-font); color: var(--color-text-secondary);">
        <a href="../index.html" style="color: var(--color-brand-500); text-decoration: none;">Home</a>
        <span style="margin: 0 var(--spacing-small);">/</span>
        <a href="../catalog" style="color: var(--color-brand-500); text-decoration: none;">Products</a>
        <span style="margin: 0 var(--spacing-small);">/</span>
        <span>Product Detail</span>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <section class="section">
    <div class="container" style="max-width: 1400px;">
      <!-- Product Detail Container -->
      <div class="product-detail-container product-detail-variant">
        <!-- Product Header -->
        <div class="product-detail-header">
          <!-- Product Name Badge - Full Width -->
          <div class="product-name-badge">
            <h1 id="product-name" class="product-detail-name">Loading...</h1>
            <p id="product-sku" class="product-detail-sku">SKU: Loading...</p>
          </div>

          <!-- Two Column Layout: Gallery + Title Info -->
          <div class="product-detail-header-content">
            <div class="product-detail-image-section">
              <div class="product-gallery" id="product-gallery" data-sku="">
                <div>
                  <div>
                    <div class="product-gallery-main">
                      <div class="product-gallery-image-wrapper">
                        <img class="product-gallery-main-image" src="" alt="" id="product-gallery-main-image">
                        <button class="product-gallery-zoom-btn" aria-label="Zoom image" id="product-gallery-zoom-btn">
                          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                            <path d="M11 8v6M8 11h6"/>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="product-gallery-thumbnails" id="product-gallery-thumbnails">
                      <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                  </div>
                </div>
                <!-- Lightbox -->
                <div class="product-gallery-lightbox" id="product-gallery-lightbox">
                  <button class="product-gallery-lightbox-close" aria-label="Close lightbox" id="product-gallery-lightbox-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                  </button>
                  <img class="product-gallery-lightbox-image" src="" alt="" id="product-gallery-lightbox-image">
                </div>
              </div>
            </div>

            <div class="product-detail-title-section">
              <p id="product-description" class="product-detail-description">Loading...</p>
            </div>
          </div>
        </div>

        <!-- Product Main Content -->
        <div class="product-detail-main">
          <!-- Left Column: Details -->
          <div class="product-detail-left">
            <!-- Product Description -->
            <div class="product-detail-section" id="description-section">
              <h2 class="product-detail-section-title">Description</h2>
              <div class="product-detail-card">
                <p id="product-description-full" class="product-detail-description-text">Loading...</p>
              </div>
            </div>

            <!-- Product Specifications -->
            <div class="product-detail-section">
              <h2 class="product-detail-section-title">Specifications</h2>
              <div class="product-detail-card">
                <div id="product-specs" class="product-specs-table">
                  <!-- Specifications will be populated by JavaScript -->
                </div>
              </div>
            </div>

            <!-- Regional Availability -->
            <div class="product-detail-section">
              <h2 class="product-detail-section-title">Regional Availability</h2>
              <div class="product-detail-card">
                <div class="inventory-status inventory-status-subtle" id="inventory-status" data-sku="">
                  <div>
                    <div>
                      <div class="warehouse-list">
                        <!-- Warehouse items will be populated by JavaScript -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column: Purchase -->
          <div class="product-detail-right">
            <!-- Pricing & Purchase Section -->
            <div class="product-detail-section product-detail-purchase-card-sidebar">
              <div class="pricing-display" id="pricing-display" data-sku="">
                <div>
                  <div>
                    <div class="current-price-section">
                      <span class="current-price">$0.00</span>
                      <span class="tier-indicator">Loading...</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Quantity & Add to Cart -->
              <div class="product-detail-purchase-controls">
                <div class="product-detail-quantity">
                  <label for="quantity" class="product-detail-label">Quantity</label>
                  <div class="product-detail-qty-controls">
                    <button class="product-detail-qty-btn" data-action="decrease" aria-label="Decrease quantity">-</button>
                    <input type="number" id="quantity" class="product-detail-quantity-input" value="1" min="1" max="9999">
                    <button class="product-detail-qty-btn" data-action="increase" aria-label="Increase quantity">+</button>
                  </div>
                </div>
                <button id="add-to-cart-btn" class="product-detail-add-to-cart">Add to Cart</button>
              </div>

              <!-- Volume Pricing -->
              <div class="product-detail-volume-pricing" id="volume-pricing-section">
                <h3 class="volume-pricing-title">Volume Pricing</h3>
                <table class="volume-pricing-table">
                  <thead>
                    <tr>
                      <th>Quantity</th>
                      <th>Unit Price</th>
                    </tr>
                  </thead>
                  <tbody class="pricing-tiers">
                    <!-- Pricing tiers will be populated by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </main>

  <!-- Footer loaded dynamically from blocks/footer/ -->
  <footer></footer>

  <script type="module">
    import { getUrlParameter, cleanElementListeners } from '../scripts/utils.js';
    import { getProductBySKU } from '../scripts/data-mock.js';
    import { decorateBlock } from '../scripts/scripts.js';
    
    // Load product detail - idempotent function
    async function loadProductDetail() {
      // Track initialization to prevent duplicate execution
      const initKey = '_productDetailVariantInitialized';
      if (window[initKey]) {
        return; // Already initialized, skip
      }
      window[initKey] = true;
      const sku = getUrlParameter('sku');
      if (!sku) {
        window.location.href = 'catalog';
        return;
      }

      const product = await getProductBySKU(sku);
      if (!product) {
        window.location.href = 'catalog';
        return;
      }

      // Update product info
      document.getElementById('product-name').textContent = product.name;
      document.getElementById('product-sku').textContent = `SKU: ${product.sku}`;
      
      // Short description in header (first sentence or first 120 chars)
      const shortDesc = product.description 
        ? (product.description.split('.')[0] + '.' || product.description.substring(0, 120) + '...')
        : '';
      document.getElementById('product-description').textContent = shortDesc;
      
      // Full description in left column
      document.getElementById('product-description-full').textContent = product.description || 'No description available.';

      // Update product gallery
      const productGallery = document.getElementById('product-gallery');
      productGallery.setAttribute('data-sku', sku);
      await decorateBlock(productGallery, 'product-gallery');

      // Update pricing display
      const pricingDisplay = document.getElementById('pricing-display');
      pricingDisplay.setAttribute('data-sku', sku);
      await decorateBlock(pricingDisplay, 'pricing-display');

      // Update inventory status
      const inventoryStatus = document.getElementById('inventory-status');
      inventoryStatus.setAttribute('data-sku', sku);
      await decorateBlock(inventoryStatus, 'inventory-status');

      // Update specifications
      const specsContainer = document.getElementById('product-specs');
      if (product.attributes && Object.keys(product.attributes).length > 0) {
        const table = document.createElement('table');
        const tbody = document.createElement('tbody');
        
        Object.entries(product.attributes).forEach(([key, value]) => {
          const row = document.createElement('tr');
          const keyCell = document.createElement('td');
          keyCell.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          row.appendChild(keyCell);
          
          const valueCell = document.createElement('td');
          valueCell.textContent = Array.isArray(value) ? value.join(', ') : value;
          row.appendChild(valueCell);
          
          tbody.appendChild(row);
        });
        
        table.appendChild(tbody);
        specsContainer.innerHTML = '';
        specsContainer.appendChild(table);
      } else {
        specsContainer.innerHTML = '<p style="color: var(--color-text-secondary); font-style: italic; margin: 0;">No specifications available for this product.</p>';
      }

      // Add to cart handler - use utility to clean listeners (idempotent)
      const addToCartBtn = document.getElementById('add-to-cart-btn');
      const cleanBtn = cleanElementListeners(addToCartBtn);
      
      cleanBtn.addEventListener('click', () => {
        const quantity = parseInt(document.getElementById('quantity').value) || 1;
        window.dispatchEvent(new CustomEvent('addToCart', {
          detail: { sku, quantity, productName: product.name }
        }));
      });

      // Quantity change handler
      const quantityInput = document.getElementById('quantity');
      quantityInput.addEventListener('change', (e) => {
        const quantity = parseInt(e.target.value) || 1;
        window.dispatchEvent(new CustomEvent('quantityChanged', {
          detail: { sku, quantity }
        }));
      });

      // Quantity +/- button handlers
      document.querySelectorAll('.product-detail-qty-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const action = btn.getAttribute('data-action');
          let currentQty = parseInt(quantityInput.value) || 1;
          
          if (action === 'decrease') {
            currentQty = Math.max(1, currentQty - 1);
          } else if (action === 'increase') {
            currentQty = Math.min(9999, currentQty + 1);
          }
          
          quantityInput.value = currentQty;
          
          // Trigger change event to update pricing
          window.dispatchEvent(new CustomEvent('quantityChanged', {
            detail: { sku, quantity: currentQty }
          }));
        });
      });

      // Clear input on focus, restore on blur if invalid
      let originalValue = quantityInput.value;
      quantityInput.addEventListener('focus', (e) => {
        originalValue = e.target.value;
        e.target.value = '';
      });
      
      quantityInput.addEventListener('blur', (e) => {
        let qty = parseInt(e.target.value);
        
        if (!e.target.value || isNaN(qty) || qty < 1) {
          e.target.value = originalValue;
          return;
        }
        
        if (qty > 9999) {
          qty = 9999;
          e.target.value = qty;
        }
        
        if (qty !== parseInt(originalValue)) {
          window.dispatchEvent(new CustomEvent('quantityChanged', {
            detail: { sku, quantity: qty }
          }));
          originalValue = qty.toString();
        }
      });

      // Prevent scroll when hovering over input
      quantityInput.addEventListener('wheel', (e) => {
        e.preventDefault();
      });
    }

    document.addEventListener('DOMContentLoaded', loadProductDetail);
  </script>
</body>
</html>

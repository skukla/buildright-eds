<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BuildRight Solutions</title>
  <script src="../scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <!-- Header loaded dynamically from blocks/header/ -->
  <header></header>

  <!-- Main Content -->
  <main>
    <section class="section">
      <div class="container" style="max-width: 500px;">
        <div class="card">
          <div class="card-header" style="text-align: center;">
            <h1>Portal Login</h1>
            <p style="color: var(--color-text-light); margin-top: 0.5rem;">Access your personalized catalog and pricing</p>
          </div>
          <div class="card-body">
            <form id="login-form">
              <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" required placeholder="your.email@company.com">
              </div>

              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" required placeholder="Enter your password">
              </div>

              <div class="form-group">
                <label for="company" class="form-label">Company</label>
                <select id="company" class="form-select" required>
                  <option value="">Select your company</option>
                  <option value="premium_commercial">Premium Commercial Builders Inc.</option>
                  <option value="coastal_residential">Coastal Residential Builders</option>
                  <option value="elite_trade">Elite Trade Contractors</option>
                </select>
              </div>

              <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" id="remember" style="width: auto;">
                <label for="remember" style="margin: 0; font-weight: normal;">Remember me</label>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">Login</button>
              </div>
            </form>
          </div>
          <div class="card-footer" style="text-align: center;">
            <p style="color: var(--color-text-light); margin: 0;">
              Don't have an account? <a href="#" onclick="alert('Account creation coming soon!')">Contact your sales representative</a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer loaded dynamically from blocks/footer/ -->
  <footer></footer>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const company = document.getElementById('company').value;
      
      // Set customer context based on company selection
      const companyMap = {
        'premium_commercial': {
          company: 'Premium Commercial Builders Inc.',
          tier: 'commercial_tier2',
          region: 'Western',
          primary_warehouse: 'warehouse_west',
          locations: ['Los Angeles', 'Phoenix']
        },
        'coastal_residential': {
          company: 'Coastal Residential Builders',
          tier: 'residential_builder',
          region: 'Central',
          primary_warehouse: 'warehouse_denver',
          locations: ['Dallas', 'Denver']
        },
        'elite_trade': {
          company: 'Elite Trade Contractors',
          tier: 'pro_specialty',
          region: 'Eastern',
          primary_warehouse: 'warehouse_east',
          locations: ['Charlotte', 'Atlanta']
        }
      };

      if (company && companyMap[company]) {
        const context = {
          ...companyMap[company],
          isLoggedIn: true,
          location_id: companyMap[company].primary_warehouse
        };
        localStorage.setItem('buildright_customer_context', JSON.stringify(context));
        localStorage.setItem('buildright_logged_in', 'true');
        
        // Dispatch login event
        window.dispatchEvent(new CustomEvent('userLoggedIn'));
        
        // Check for redirect parameter
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        
        // Redirect to intended page or account page
        if (redirect) {
          window.location.href = redirect;
        } else {
          window.location.href = 'account.html';
        }
      } else {
        alert('Please select a company');
      }
    }

    // Attach event listener when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
      }
    });
  </script>
</body>
</html>

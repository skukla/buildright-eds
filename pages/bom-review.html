<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOM Review - BuildRight</title>
  <meta name="description" content="Review your Bill of Materials before ordering">
  
  <!-- Critical initialization: BASE_PATH, cart preload -->
  <script src="../scripts/critical-init.js"></script>
  <script type="module" src="../scripts/scripts.js"></script>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/bom-review.css">
</head>
<body class="page-bom-review" style="overflow: hidden;">
  
  <!-- Header block (loaded by scripts.js) -->
  <header></header>
  
  <main>
    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div>
        <div><a href="../index.html">Home</a></div>
      </div>
      <div>
        <div><a href="/pages/dashboard-templates.html">Templates</a></div>
      </div>
      <div>
        <div><a href="#" id="breadcrumb-configure">Configure Build</a></div>
      </div>
      <div>
        <div>BOM Review</div>
      </div>
    </div>
    
    <div class="bom-container">
      
      <!-- Page Header (matching configurator style) -->
      <div class="bom-header">
        <h1>Bill of Materials</h1>
        <p class="subtitle" id="bom-subtitle">Loading...</p>
      </div>
      
      <!-- Main Content Grid (matching configurator layout) -->
      <div class="bom-layout">
        
        <!-- Left Column: BOM Content -->
        <div class="bom-main">
          
          <!-- Section 1: BOM Summary Card -->
          <section class="bom-section" id="summary-section">
            <h2 class="section-title">Summary</h2>
            
            <div class="summary-grid" id="bom-summary">
              <div class="summary-stat-card">
                <span class="stat-value" id="summary-total">$0</span>
                <span class="stat-label">Total Cost</span>
              </div>
              <div class="summary-stat-card">
                <span class="stat-value" id="summary-items">0</span>
                <span class="stat-label">Line Items</span>
              </div>
              <div class="summary-stat-card">
                <span class="stat-value" id="summary-phases">0</span>
                <span class="stat-label">Phases</span>
              </div>
            </div>
          </section>
          
          <!-- Section 2: Materials by Phase -->
          <section class="bom-section" id="materials-section">
            <h2 class="section-title">Materials by Phase</h2>
            
            <div class="bom-phases" id="bom-phases">
              <!-- Populated by JavaScript -->
              <div class="loading-placeholder">Loading BOM data...</div>
            </div>
          </section>
          
        </div>
        
        <!-- Right Column: Order Actions (Sticky) -->
        <aside class="bom-sidebar">
          <div class="order-actions-card" id="order-actions">
            <h3 class="summary-title">Order Actions</h3>
            
            <div class="order-total">
              <span class="order-total-value" id="sidebar-total">$0</span>
            </div>
            
            <div class="order-meta">
              <p id="sidebar-items-count">0 items across 0 phases</p>
            </div>
            
            <div class="order-actions-buttons">
              <button class="btn btn-cta btn-lg" id="add-to-cart-btn">
                Add All to Cart
              </button>
              
              <button class="btn btn-secondary" id="edit-config-btn">
                Edit Configuration
              </button>
            </div>
          </div>
        </aside>
        
      </div>
      
    </div>
  </main>
  
  <!-- Loading Overlay (visible by default, hidden after page renders) -->
  <div class="loading-overlay" id="loading-overlay" data-visible="true">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h3 id="loading-title">Loading Bill of Materials...</h3>
      <p id="loading-subtitle">Please wait</p>
    </div>
  </div>
  
  <!-- Success Message -->
  <div class="success-message" id="success-message" data-visible="false">
    <div class="success-icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h4 id="success-title">Items added to cart!</h4>
    <p id="success-subtitle">Redirecting...</p>
  </div>
  
  <!-- Footer -->
  <footer></footer>
  
  <script type="module" src="../scripts/bom-review.js"></script>
</body>
</html>

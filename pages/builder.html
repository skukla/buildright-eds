<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Builder | BuildRight</title>
  <meta name="description" content="Order materials for your floor plan template">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <!-- Design System -->
  <link rel="stylesheet" href="../styles/styles.css">
  
  <!-- Base Path -->
  <script type="module">
    window.BASE_PATH = '..';
  </script>
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>
  
  <!-- Main Content -->
  <main>
    <div id="builder-container"></div>
  </main>
  
  <!-- Footer -->
  <div id="footer-placeholder"></div>
  
  <!-- Scripts -->
  <script type="module">
    import { initialize as initializeBuilder } from '../scripts/builders/template-builder.js';
    import { authService } from '../scripts/auth.js';
    
    // Check authentication
    if (!authService.isAuthenticated()) {
      window.location.href = './login.html?redirect=' + encodeURIComponent(window.location.pathname + window.location.search);
    }
    
    // Load header
    fetch('../fragments/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
        // Initialize header functionality
        import('../scripts/header.js').then(module => {
          if (module.initialize) {
            module.initialize();
          }
        });
      });
    
    // Load footer
    fetch('../fragments/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
    
    // Initialize builder
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('builder-container');
      try {
        await initializeBuilder(container);
      } catch (error) {
        console.error('Error initializing builder:', error);
        container.innerHTML = `
          <div class="error-state">
            <h2>Error Loading Builder</h2>
            <p>Unable to load the template builder. Please try again.</p>
            <a href="./dashboard.html" class="btn btn-primary">Back to Dashboard</a>
          </div>
        `;
      }
      
      // Reveal page
      document.body.classList.add('appear');
    });
  </script>
</body>
</html>

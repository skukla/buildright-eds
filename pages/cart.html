<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Critical initialization: BASE_PATH, cart preload, variant detection -->
  <script src="../scripts/critical-init.js"></script>
  <title>Shopping Cart - BuildRight Solutions</title>
  <script src="../scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/cart-bundle.css">
</head>
<body>
  <!-- Header loaded dynamically from blocks/header/ -->
  <header></header>

  <!-- Main Content -->
  <main>
    <section class="section cart-section">
      <div class="container cart-container">
        <h1 class="cart-title">Shopping Cart</h1>
        
        <div class="cart-layout">
          <!-- Cart Items -->
          <div class="cart-items-wrapper">
            <div id="cart-items" class="cart-items-list">
              <!-- Cart items will be populated by JavaScript -->
            </div>
            <div id="empty-cart" class="cart-empty-state" style="display: none;">
              <div class="empty-cart-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <circle cx="9" cy="21" r="1"/>
                  <circle cx="20" cy="21" r="1"/>
                  <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
              </div>
              <h2 class="empty-cart-title">Your cart is empty</h2>
              <p class="empty-cart-text">Start adding products to your cart to see them here.</p>
              <a href="catalog.html" class="btn btn-primary">Browse Catalog</a>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="cart-summary-wrapper">
            <div class="cart-summary" data-block-name="cart-summary" data-block-status="loading">
              <div>
                <div>
                <h2 class="cart-summary-title">Order Summary</h2>
                <div class="summary-items">
                  <!-- Cart items will be populated by JavaScript -->
                </div>
                <div class="promo-code-section">
                  <label for="promo-code" class="promo-label">Promo Code</label>
                  <div class="promo-input-group">
                    <input type="text" id="promo-code" class="promo-input" placeholder="Enter code">
                    <button class="btn btn-secondary btn-sm">Apply</button>
                  </div>
                  <div class="promo-message promo-success" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M20 6L9 17l-5-5"/>
                    </svg>
                    <span>Promo code "SAVE10" applied</span>
                  </div>
                </div>
                
                <div class="summary-totals">
                  <div class="summary-row">
                    <span>Subtotal</span>
                    <span class="subtotal">$0.00</span>
                  </div>
                  <div class="summary-row summary-discount" style="display: none;">
                    <span>
                      Discount
                      <span class="discount-badge">SAVE10</span>
                    </span>
                    <span class="discount-amount">-$10.00</span>
                  </div>
                  <div class="summary-row">
                    <span>Estimated Savings</span>
                    <span class="savings">$0.00</span>
                  </div>
                  <div class="summary-row summary-shipping">
                    <span>Shipping</span>
                    <span class="shipping-amount">Free</span>
                  </div>
                  <div class="summary-row summary-total">
                    <span>Total</span>
                    <span class="total-amount">$0.00</span>
                  </div>
                </div>
                <div class="summary-actions">
                  <button class="btn btn-cta btn-lg" onclick="alert('Checkout functionality coming soon!')">Proceed to Checkout</button>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer loaded dynamically from blocks/footer/ -->
  <footer></footer>

  <script type="module">
    import { getCart, updateCartItem, removeFromCart } from '../scripts/cart-manager.js';
    import { getProductBySKU, getPrice } from '../scripts/data-mock.js';
    import { removeBundleFromCart, updateBundleItemQuantity } from '../scripts/project-builder.js';
    import { decorateBlock } from '../scripts/scripts.js';
    
    // Load cart items
    async function loadCartItems() {
      const cart = getCart();
      const itemsContainer = document.getElementById('cart-items');
      const emptyCart = document.getElementById('empty-cart');
      const cartSummary = document.querySelector('.cart-summary');

      if (cart.length === 0) {
        itemsContainer.style.display = 'none';
        emptyCart.style.display = 'block';
        if (cartSummary) cartSummary.style.display = 'none';
        return;
      }

      itemsContainer.style.display = 'flex';
      emptyCart.style.display = 'none';
      if (cartSummary) cartSummary.style.display = 'block';
      itemsContainer.innerHTML = '';

      for (const item of cart) {
        // Handle bundles
        if (item.type === 'bundle') {
          const bundleCard = document.createElement('div');
          bundleCard.className = 'cart-item-card cart-bundle-card';
          
          bundleCard.innerHTML = `
            <div class="cart-item-main">
              <div class="cart-item-details">
                <div class="cart-item-header">
                  <div class="cart-item-title-group">
                    <span class="bundle-badge">BUNDLE</span>
                    <h3 class="cart-item-title">${item.bundleName}</h3>
                  </div>
                  <button class="cart-item-remove" onclick="removeBundle('${item.bundleId}')" aria-label="Remove bundle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                  </button>
                </div>
                <p class="cart-item-meta">${item.itemCount} items</p>
                
                <button class="bundle-toggle-btn" data-bundle-id="${item.bundleId}">
                  <span>View Bundle Contents</span>
                  <span class="bundle-toggle-icon">â–¼</span>
                </button>
                
                <div class="bundle-items-nested" data-bundle-id="${item.bundleId}" style="display: none;">
                  ${item.items.map(bundleItem => `
                    <div class="bundle-item-card">
                      <div class="bundle-item-content">
                        <div class="bundle-item-info">
                          <div class="bundle-item-name">${bundleItem.name}</div>
                          <div class="bundle-item-sku">SKU: ${bundleItem.sku}</div>
                        </div>
                        <div class="bundle-item-details">
                          <div>
                            <label class="bundle-item-qty-label">Qty:</label>
                            <input type="number" min="1" value="${bundleItem.quantity}" 
                                   data-bundle-id="${item.bundleId}" data-sku="${bundleItem.sku}"
                                   class="bundle-item-qty-input">
                          </div>
                          <div class="bundle-item-pricing">
                            <div class="bundle-item-total">$${(bundleItem.unitPrice * bundleItem.quantity).toFixed(2)}</div>
                            <div class="bundle-item-price">$${bundleItem.unitPrice.toFixed(2)} each</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  `).join('')}
                </div>
                
                <div class="cart-item-footer">
                  <div></div>
                  <div class="cart-item-total">$${item.totalPrice.toFixed(2)}</div>
                </div>
              </div>
            </div>
          `;
          
          itemsContainer.appendChild(bundleCard);
          
          // Setup toggle
          const toggle = bundleCard.querySelector('.bundle-toggle-btn');
          const itemsDiv = bundleCard.querySelector('.bundle-items-nested');
          if (toggle && itemsDiv) {
            toggle.addEventListener('click', () => {
              const isExpanded = itemsDiv.style.display !== 'none';
              itemsDiv.style.display = isExpanded ? 'none' : 'block';
              const icon = toggle.querySelector('.bundle-toggle-icon');
              if (icon) icon.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
            });
          }
          
          // Setup quantity inputs
          bundleCard.querySelectorAll('.bundle-item-qty-input').forEach(input => {
            input.addEventListener('change', (e) => {
              const bundleId = e.target.dataset.bundleId;
              const sku = e.target.dataset.sku;
              const quantity = parseInt(e.target.value) || 1;
              updateBundleItemQuantity(bundleId, sku, quantity);
              loadCartItems();
            });
          });
          
          continue;
        }

        // Handle regular products
        const product = await getProductBySKU(item.sku);
        if (!product) continue;

        const price = getPrice(product, item.quantity);
        const total = price * item.quantity;

        // Get product image
        const imagePath = product.image || `../images/products/${product.sku}.png`;

        const card = document.createElement('div');
        card.className = 'cart-item-card';
        card.innerHTML = `
          <div class="cart-item-main">
            <div class="cart-item-image-wrapper">
              <img src="${imagePath}" alt="${product.name}" class="cart-item-img" 
                   onerror="this.parentElement.innerHTML='<div class=\\'cart-item-image-placeholder\\'><svg width=\\'40\\' height=\\'40\\' viewBox=\\'0 0 24 24\\' fill=\\'none\\' stroke=\\'currentColor\\' stroke-width=\\'1.5\\'><rect x=\\'3\\' y=\\'3\\' width=\\'18\\' height=\\'18\\' rx=\\'2\\'/><circle cx=\\'8.5\\' cy=\\'8.5\\' r=\\'1.5\\'/><path d=\\'M21 15l-5-5L5 21\\'/></svg></div>'">
            </div>
            <div class="cart-item-details">
              <div class="cart-item-header">
                <div class="cart-item-title-group">
                  <h3 class="cart-item-title">${product.name}</h3>
                </div>
                <button class="cart-item-remove" onclick="removeItem('${item.sku}')" aria-label="Remove item">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"/>
                  </svg>
                </button>
              </div>
              <p class="cart-item-meta">SKU: ${product.sku}</p>
              <p class="cart-item-price">$${price.toFixed(2)} per unit</p>
              
              <div class="cart-item-footer">
                <div class="quantity-controls">
                  <button class="qty-btn qty-decrease" data-sku="${item.sku}" ${item.quantity <= 1 ? 'disabled' : ''}>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M5 12h14"/>
                    </svg>
                  </button>
                  <div class="qty-display">${item.quantity}</div>
                  <button class="qty-btn qty-increase" data-sku="${item.sku}">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M12 5v14M5 12h14"/>
                    </svg>
                  </button>
                </div>
                <div class="cart-item-total">$${total.toFixed(2)}</div>
              </div>
            </div>
          </div>
        `;
        itemsContainer.appendChild(card);
      }

      if (cartSummary) await decorateBlock(cartSummary, 'cart-summary');
    }

    // Handle quantity button clicks using event delegation
    document.addEventListener('click', (e) => {
      const decreaseBtn = e.target.closest('.qty-decrease');
      const increaseBtn = e.target.closest('.qty-increase');
      
      if (decreaseBtn) {
        const sku = decreaseBtn.getAttribute('data-sku');
        const cart = getCart();
        const item = cart.find(i => i.sku === sku);
        if (item && item.quantity > 1) {
          updateCartItem(sku, item.quantity - 1);
          loadCartItems();
        }
      } else if (increaseBtn) {
        const sku = increaseBtn.getAttribute('data-sku');
        const cart = getCart();
        const item = cart.find(i => i.sku === sku);
        if (item) {
          updateCartItem(sku, item.quantity + 1);
          loadCartItems();
        }
      }
    });

    window.removeItem = function(sku) {
      removeFromCart(sku);
      loadCartItems();
    };

    window.removeBundle = function(bundleId) {
      removeBundleFromCart(bundleId);
      loadCartItems();
    };

    // Listen for cart updates
    window.addEventListener('cartUpdated', loadCartItems);

    // Initial load
    document.addEventListener('DOMContentLoaded', loadCartItems);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set BASE_PATH for GitHub Pages compatibility (must load before modules) -->
  <script src="../scripts/base-path-init.js"></script>
  <title>Shopping Cart - BuildRight Solutions</title>
  <script src="../scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <!-- Header loaded dynamically from blocks/header/ -->
  <header></header>

  <!-- Main Content -->
  <main>
    <section class="section">
      <div class="container" style="max-width: 1200px;">
        <h1 style="margin-bottom: 2rem;">Shopping Cart</h1>
        
        <div style="display: grid; grid-template-columns: 1fr 400px; gap: 2rem;">
          <!-- Cart Items -->
          <div>
            <div id="cart-items" style="display: flex; flex-direction: column; gap: 1rem;">
              <!-- Cart items will be populated by JavaScript -->
            </div>
            <div id="empty-cart" style="display: none; text-align: center; padding: 4rem 2rem; background: var(--color-surface); border-radius: 0.5rem; border: 1px solid var(--color-border);">
              <h2 style="margin-bottom: 1rem;">Your cart is empty</h2>
              <p style="color: var(--color-text-secondary); margin-bottom: 2rem;">Start adding products to your cart to see them here.</p>
              <a href="catalog" class="btn btn-primary">Browse Catalog</a>
            </div>
          </div>

          <!-- Cart Summary -->
          <div class="cart-summary" data-block-name="cart-summary" data-block-status="loading">
            <div>
              <div>
                <h3>Order Summary</h3>
                <div class="summary-items">
                  <!-- Cart items will be populated by JavaScript -->
                </div>
                <div class="summary-totals">
                  <div class="summary-row">
                    <span>Subtotal</span>
                    <span class="subtotal">$0.00</span>
                  </div>
                  <div class="summary-row">
                    <span>Estimated Savings</span>
                    <span class="savings text-success">$0.00</span>
                  </div>
                  <div class="summary-row total">
                    <span>Total</span>
                    <span class="total-amount">$0.00</span>
                  </div>
                </div>
                <div style="margin-top: 1.5rem;">
                  <button class="btn btn-cta btn-lg" style="width: 100%;" onclick="alert('Checkout functionality coming soon!')">Proceed to Checkout</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer loaded dynamically from blocks/footer/ -->
  <footer></footer>

  <script type="module">
    import { getCart, updateCartItem, removeFromCart } from '../scripts/cart-manager.js';
    import { getProductBySKU, getPrice } from '../scripts/data-mock.js';
    import { removeBundleFromCart, updateBundleItemQuantity } from '../scripts/project-builder.js';
    import { decorateBlock } from '../scripts/scripts.js';
    
    // Load cart items
    async function loadCartItems() {
      const cart = getCart();
      const itemsContainer = document.getElementById('cart-items');
      const emptyCart = document.getElementById('empty-cart');
      const cartSummary = document.querySelector('.cart-summary');

      if (cart.length === 0) {
        itemsContainer.style.display = 'none';
        emptyCart.style.display = 'block';
        if (cartSummary) await decorateBlock(cartSummary, 'cart-summary');
        return;
      }

      itemsContainer.style.display = 'flex';
      emptyCart.style.display = 'none';
      itemsContainer.innerHTML = '';

      for (const item of cart) {
        // Handle bundles
        if (item.type === 'bundle') {
          const bundleCard = document.createElement('div');
          bundleCard.className = 'card';
          bundleCard.style.border = '2px solid var(--color-accent-500)';
          
          let bundleItemsHtml = '';
          let isExpanded = false;
          
          bundleCard.innerHTML = `
            <div style="padding: 1.5rem;">
              <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                <div style="flex: 1;">
                  <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                    <span style="background: var(--color-accent-500); color: white; padding: 0.25rem 0.75rem; border-radius: var(--shape-border-radius-2); font: var(--type-details-caption-1-font); font-weight: 600;">BUNDLE</span>
                    <h3 style="margin: 0; font-size: 1.125rem;">${item.bundleName}</h3>
                  </div>
                  <p style="color: var(--color-text-secondary); font-size: 0.875rem; margin: 0;">${item.itemCount} items</p>
                </div>
                <div style="text-align: right;">
                  <div style="font-size: 1.5rem; font-weight: 700; color: var(--color-brand-500); margin-bottom: 0.5rem;">
                    $${item.totalPrice.toFixed(2)}
                  </div>
                  <button class="btn btn-outline btn-sm" onclick="removeBundle('${item.bundleId}')">Remove Bundle</button>
                </div>
              </div>
              <button class="bundle-toggle-cart" data-bundle-id="${item.bundleId}" style="width: 100%; padding: 0.75rem; background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--shape-border-radius-3); cursor: pointer; font-weight: 600; color: var(--color-brand-500); display: flex; justify-content: space-between; align-items: center;">
                <span>View Bundle Contents</span>
                <span class="toggle-icon" style="transition: transform 0.2s;">â–¼</span>
              </button>
              <div class="bundle-items-cart" data-bundle-id="${item.bundleId}" style="display: none; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--color-border);">
                ${item.items.map(bundleItem => `
                  <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; background: var(--color-surface); border-radius: var(--shape-border-radius-2); margin-bottom: 0.5rem;">
                    <div style="flex: 1;">
                      <div style="font-weight: 600; font-size: 0.875rem;">${bundleItem.name}</div>
                      <div style="font: var(--type-details-caption-1-font); color: var(--color-text-secondary);">SKU: ${bundleItem.sku}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                      <div>
                        <label style="font-size: 0.75rem; color: var(--color-text-secondary);">Qty:</label>
                        <input type="number" min="1" value="${bundleItem.quantity}" 
                               data-bundle-id="${item.bundleId}" data-sku="${bundleItem.sku}"
                               class="bundle-item-qty-input" style="width: 60px; padding: 0.25rem; margin-left: 0.5rem; border: 1px solid var(--color-border); border-radius: var(--shape-border-radius-2);">
                      </div>
                      <div style="text-align: right; min-width: 80px;">
                        <div style="font-weight: 600;">$${(bundleItem.unitPrice * bundleItem.quantity).toFixed(2)}</div>
                        <div style="font-size: 0.75rem; color: var(--color-text-secondary);">$${bundleItem.unitPrice.toFixed(2)} each</div>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
          
          itemsContainer.appendChild(bundleCard);
          
          // Setup toggle
          const toggle = bundleCard.querySelector('.bundle-toggle-cart');
          const itemsDiv = bundleCard.querySelector('.bundle-items-cart');
          if (toggle && itemsDiv) {
            toggle.addEventListener('click', () => {
              const isExpanded = itemsDiv.style.display !== 'none';
              itemsDiv.style.display = isExpanded ? 'none' : 'block';
              const icon = toggle.querySelector('.toggle-icon');
              if (icon) icon.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
            });
          }
          
          // Setup quantity inputs
          bundleCard.querySelectorAll('.bundle-item-qty-input').forEach(input => {
            input.addEventListener('change', (e) => {
              const bundleId = e.target.dataset.bundleId;
              const sku = e.target.dataset.sku;
              const quantity = parseInt(e.target.value) || 1;
              updateBundleItemQuantity(bundleId, sku, quantity);
              loadCartItems();
            });
          });
          
          continue;
        }

        // Handle regular products
        const product = await getProductBySKU(item.sku);
        if (!product) continue;

        const price = getPrice(product, item.quantity);
        const total = price * item.quantity;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div style="display: grid; grid-template-columns: 1fr auto auto; gap: 1.5rem; align-items: center;">
            <div>
              <h3 style="margin-bottom: 0.5rem; font-size: 1.125rem;">${product.name}</h3>
              <p style="color: var(--color-text-secondary); font-size: 0.875rem; margin-bottom: 0.5rem;">SKU: ${product.sku}</p>
              <p style="color: var(--color-brand-500); font-weight: 600;">$${price.toFixed(2)} per unit</p>
            </div>
            <div>
              <label for="qty-${item.sku}" style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 600;">Quantity</label>
              <input type="number" id="qty-${item.sku}" value="${item.quantity}" min="1" 
                     class="form-input" style="width: 100px;"
                     onchange="updateQuantity('${item.sku}', this.value)">
            </div>
            <div style="text-align: right;">
              <div style="font-size: 1.25rem; font-weight: 700; color: var(--color-brand-500); margin-bottom: 0.5rem;">
                $${total.toFixed(2)}
              </div>
              <button class="btn btn-outline btn-sm" onclick="removeItem('${item.sku}')">Remove</button>
            </div>
          </div>
        `;
        itemsContainer.appendChild(card);
      }

      if (cartSummary) await decorateBlock(cartSummary, 'cart-summary');
    }

    window.updateQuantity = function(sku, quantity) {
      updateCartItem(sku, parseInt(quantity) || 1);
      loadCartItems();
    };

    window.removeItem = function(sku) {
      removeFromCart(sku);
      loadCartItems();
    };

    window.removeBundle = function(bundleId) {
      removeBundleFromCart(bundleId);
      loadCartItems();
    };

    // Listen for cart updates
    window.addEventListener('cartUpdated', loadCartItems);

    // Initial load
    document.addEventListener('DOMContentLoaded', loadCartItems);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floor Plan Templates - BuildRight</title>
  
  <!-- Critical initialization: BASE_PATH, cart preload -->
  <script src="../scripts/critical-init.js"></script>
  <script type="module" src="../scripts/scripts.js"></script>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/dashboards/template-dashboard.css">
</head>
<body class="page-dashboard-templates">
  <!-- Header block (loaded by scripts.js) -->
  <header></header>
  
  <!-- Main content -->
  <main class="dashboard-container">
    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
      <div>
        <div><a href="../index.html">Home</a></div>
      </div>
      <div>
        <div>Templates</div>
      </div>
    </div>
    
    <div class="template-dashboard">
      <div class="dashboard-header">
        <div class="dashboard-title">
          <h1>Floor Plan Templates</h1>
          <p class="subtitle">Select a template to start a new build</p>
        </div>
      </div>
      
      <!-- Loading State -->
      <div class="state-container loading-state" id="templates-loading">
        <div class="loading-spinner"></div>
        <p>Loading templates...</p>
      </div>
      
      <!-- Error State (hidden by default) -->
      <div class="state-container error-state" id="templates-error" hidden>
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="15" y1="9" x2="9" y2="15"/>
          <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        <h3>Failed to load templates</h3>
        <p>Please check your connection and try again.</p>
        <button class="btn btn-primary" onclick="location.reload()">Retry</button>
      </div>
      
      <!-- Templates Grid (populated by JS) -->
      <div class="templates-grid templates-grid--loading" id="templates-grid">
        <!-- Template cards populated by template-dashboard.js -->
      </div>
    </div>
  </main>
  
  <!-- Footer block -->
  <footer></footer>
  
  <script type="module" src="../scripts/dashboards/template-dashboard.js"></script>
</body>
</html>
